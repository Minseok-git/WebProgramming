<!-- 등산로 검색 사이트 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>등산로 검색</title>
    <script src="../JS/trailFinder.js?ver=1"></script>
    <script src="https://kit.fontawesome.com/ae64d596a9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css ">
    <link rel="stylesheet" href="../CSS/trailFinder.css">
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5e13ad3679b0afb6332529f8ae7ca17a"></script>
    <link rel="icon" type="image/png" href="../Image/trailFinder.png" />
</head>

<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div class="navbar__logo">
            <i class="fa-solid fa-person-hiking"></i>
            <a href="./mainPage.html">TrailFinder</a>
        </div>
    </nav>
    <!-- subject -->
    <section id="subject">
        <h2 class="subject__title" style="font-weight:300">
            등산로 검색하기
        </h2>
    </section>
    <form>
        <div class="search-bar mx-auto input-group mb-3">
            <input type="text" class="form-control" id="inputMountain" placeholder="가고싶으신 산을 입력하세요"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                onclick="saveKeyword()">검색</button>
        </div>
    </form>
    <div id="map" style="width: 80%; height: 750px; margin: 0 auto;"></div>
    <pre id="result"></pre>
</body>

</html>
