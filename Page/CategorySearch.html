<!-- 카테고리별로 장소를 검색하여 위치를 나타내는 사이트입니다. -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>카테고리별 장소 검색</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../Image/trailFinder.png" />
    <link rel="stylesheet" href="../CSS/CategorySearch.css?ver=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css ">
    <script src="https://kit.fontawesome.com/ae64d596a9.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div class="navbar__logo">
            <!-- solid style -->
            <i class="fa-solid fa-person-hiking"></i>
            <a style="color: #1e6350;text-decoration: none;"  href="./mainPage.html">TrailFinder</a>
        </div>
    </nav>
    <!-- subject -->
    <section id="subject">
        <h2 class="subject__title">
            주변 시설 검색
        </h2>
    </section>
    <form>
        <div class="search-bar mx-auto input-group mb-3">
            <input type="text" class="form-control" id="inputMountain" placeholder="가고싶으신 산을 입력하세요"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                onclick="searchPlace()">검색</button>
        </div>
    </form>
    <div class="map_wrap">
        <div id="map" style="width:100%;height:130%;position:relative;overflow:hidden;"></div>
        <ul id="category">
            <li id="BK9" data-order="0">
                <span class="category_bg bank"></span>
                은행
            </li>
            <li id="MT1" data-order="1">
                <span class="category_bg mart"></span>
                마트
            </li>
            <li id="PM9" data-order="2">
                <span class="category_bg pharmacy"></span>
                약국
            </li>
            <li id="AT4" data-order="3">
                <span class="category_bg tour"></span>
                관광지
            </li>
            <li id="CE7" data-order="4">
                <span class="category_bg cafe"></span>
                카페
            </li>
            <li id="CS2" data-order="5">
                <span class="category_bg store"></span>
                편의점
            </li>
        </ul>
    </div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5e13ad3679b0afb6332529f8ae7ca17a
&libraries=services"></script>
    <script src="../JS/CategorySearch.js"></script>
</body>

</html>
